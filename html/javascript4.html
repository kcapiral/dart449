	<script>
		var point = 0;
		
		function increasePoint(element) {
			if (point < 100) {
				point = point + 25;
			}
			
			document.getElementById("pointValue").innerHTML = point;
			
			if (point == 100) {
				document.getElementById("winMessage").classList.toggle("display");
			}
			
			myAnim(element);
		}
		
		function decreasePoint(element) {
			if (point > 0 ) {
				point = point - 25;	
			}
			document.getElementById("pointValue").innerHTML = point;
			
			myAnim(element);
		}
		
		function myAnim(x) {
			x.classList.toggle("animate");
		}
	</script>
